<!DOCTYPE html>
<html>

<head>
    <title>Todas las tags</title>
    <meta lang="es" charset="utf-8">
</head>

<body>
    <h1>Pruebas</h1>

    <div align="center">
        <p>Primer párrafo</p>
        <p>Segundo párrafo</p>
    </div>

    <div align="right">
        <p><i>Primer</i> <b>párrafo</b> <strong>derecha</strong></p>
        <p>Segundo párrafo derecha</p>
    </div>

    <br>
    <br>
    <br>
    <p align="left">Párrafo único a la izquierda</p>

    <p>
        <dfn>DFN</dfn> es una etiqueta para definir elementos
    </p>
    <p><dfn><abbr title="Esto es una abreviación">ABBR</abbr> es una etiqueta para abreviaciones como HTML <br> si dejas
            el
            ratón encima se ve el título</dfn></p>

</body>

</html>
