<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejemplo de selectores avanzados</title>
    <style>
        table,
        td,
        th {
            border: 0.15em solid grey;
        }

        tr:nth-child(2) td,
        tr:nth-child(4) td {
            background-color: rgb(244, 244, 198);
        }

        tr:hover td {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Cambio</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Máximo</th>
            <th>Mínimo</th>
        </tr>
        <tr>
            <th class="euro">Euro/Dolar</th>
            <td>1.25</td>
            <td>1.25</td>
            <td>1.25</td>
            <td>1.24</td>
        </tr>
        <tr>
            <th class="dolar">Dolar/Yen</th>
            <td>119.01</td>
            <td>119.05</td>
            <td>119.82</td>
            <td>119.82</td>
        </tr>
        <tr>
            <th class="libra">Libra/Dolar</th>
            <td>1.86</td>
            <td>1.86</td>
            <td>1.86</td>
            <td>1.85</td>
        </tr>
        <tr>
            <th class="yen">Yen/Euro</th>
            <td>0.67</td>
            <td>0.67</td>
            <td>0.66</td>
            <td>0.67</td>
        </tr>
    </table>
</body>

</html>
