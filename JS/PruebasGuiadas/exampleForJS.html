    function findJavaScript(matrix) {
        let position = [-1, -1]
        for (let i = 0; i < matrix.length; i++) {
            for (let j = 0; j < matrix[i].length; j++) {
                console.log("i = " + i + "\nj = " + j + "\nVal = " + matrix[i][j])
                if (matrix[i][j] == "JavaScript") {
                    position[0] = i;
                    position[1] = j;
                    return position;
                }
            }
        }

        return position;
    }

    function searchInOcean(ocean, section, item) {
        return ocean?.[section]?.[item] !== undefined;
    }

    console.log(searchInOcean({}, "deep", "treasure"));
    console.log(searchInOcean({ deep: { treasure: "oro" } }, "deep", "treasure"));
