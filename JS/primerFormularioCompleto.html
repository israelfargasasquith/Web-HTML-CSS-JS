<!DOCTYPE html>
<html>

<head>
    <title>Basic Form</title>
    <link rel="icon" href="icons8-rat-24.png">
    <link href="estiloFormulario.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Raeliss' Games</h1>
        <i>Bienvenido</i>
        <br>
    </header>
    <section>
        <di>
            <p id="primera">Cree una cuenta para acceder al resto de posibilidades. </p>
        </di>

        <form method="post">
            <div>
                <label>Nombre:</label>
                <input type="text" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" required>
            </div>
            <div>
                <label>¿Cómo descubrió esta página?:</label>
                <textarea required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
    <footer>
        <a href="https://github.com/israelfargasasquith?tab=repositories">Creador</a>
        <a target="_blank" href="https://icons8.com/icon/fY0Od56u3LLJ/mouse-animal"><img src="icons8-rat-24.png"></a>
        icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
</body>

</html>
