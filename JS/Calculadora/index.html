<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Coming+Soon&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="output" id="outputView"> </div>
        <div class="keyboard">
            <span class="key" id="AllClear">AC</span>
            <span class="key" id="delete">DEL</span>
            <span class="key" id="%_button">%</span>
            <span class="key" id="/_button">/</span>
            <span class="key" id="7_button">7</span>
            <span class="key" id="8_button">8</span>
            <span class="key" id="9_button">9</span>
            <span class="key" id="X_button">X</span>
            <span class="key" id="4_button">4</span>
            <span class="key" id="5_button">5</span>
            <span class="key" id="6_button">6</span>
            <span class="key" id="-_button">-</span>
            <span class="key" id="1_button">1</span>
            <span class="key" id="2_button">2</span>
            <span class="key" id="3_button">3</span>
            <span class="key" id="+_button">+</span>
            <span class="key" id="0_button">0</span>
            <span class="key" id="=_button">=</span>
        </div>
    </main>
</body>
<script src="main.js">

</script>

</html>
