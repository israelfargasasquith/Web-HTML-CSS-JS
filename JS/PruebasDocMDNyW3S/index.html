<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas W3S y MDN</title>
    <link href="estilosPruebas.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Hola este es el index de pruebas</h1>
    <p id="firstP">Este es el texto original</p>
    <button type="button" onclick="changePTxt()">Haz click!</button>
    <img id="awebo" class="easterEgg" src="awebo.jpg">
    <button id="secreto" onclick="showAlertWhenClicked()"></button>
    <br>
    <button onclick="dimeHora(this)">La hora es?</button>
    <span>
        <p>Con este checkbox cambio el formato de hora</p>
        <input type="checkbox" name="cambioFormato">
        <p id="mensaje"></p>
    </span>
    <button onclick="epochTime()">La hora es?</button>
    <br>
    <span name="epochMiliseconds" id="epochMiliseconds"></span>
    <br>
    <p>En España son las:</p>
    <span class="wrapperFechaYHora">
        <span id="fecha" class="fechaYhora">
            <span id="dia"></span>
            <span id="mes"></span>
            <span id="año"></span>
        </span>
    </span>
    <br>
    <span id="hora" class="fechaYhora">
        <span id="segundos"></span>
        <span id="minutos"></span>
        <span id="horas"></span>
    </span>
    <br>
    <button onclick="actualizarFecha()">Actualiza fecha y hora</button>
    <script src="index-scripts.js">

    </script>
</body>

</html>
