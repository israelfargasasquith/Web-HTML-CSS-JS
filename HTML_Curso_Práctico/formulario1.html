<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formulario 1</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <ul>
            <li>
                <label>Nombre:</label>
                <input type="text" name="userName" />
            </li>
            <li>
                <label>Apellidos:</label>
                <input type="text" name="userSurname" />
            </li>
            <li>
                Sexo:<input type="radio" name="sexo" value="h" />
                hombre <input type="radio" name="sexo" value="m" />
                mujer
            </li>
            <li>
                <label>Correo:</label>
                <input type="email" name="userEmail" />
            </li>
            <li>
                <input type="checkbox" name="Discounts" />
                <label>Deseo recibir información sobre novedades y ofertas</label>
                <input type="checkbox" name="LawOfPrivacy" />
                <label>He leído blablabla</label>
            </li>
            <li>
                <button type="submit">Envía</button>
            </li>
        </ul>
    </form>
</body>

</html>
